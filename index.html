<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="./images/icons8-book-16.png">
    <script src="./index.js" type="module" defer></script>
    <title>Book Logger</title>
</head>
<body>
    <header>
        <h1 class="logo">Booklog</h1>
        <button type="button" class="add-book-btn">New book</button>
    </header>
    <main>
        <div class="main-header-container">
            <h2 class="main-header">Your collection</h1>
            <button type="button" class="add-book-btn" id="add-book-main">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <hr>
        <div class="book-collection">
            <p class="bc-empty">Your collection is currently empty.</p>
        </div>
    </main>
    <footer>    
        <span>Developed by</span>
        <a href="https://github.com/donfromva"><img class="github-img" src="./images/github-mark-white.svg" alt="github logo"></a>
    </footer>
    <div class="overlay">
        <form id="book-form">
            <button type='button' class="close-form">
                <span class="material-symbols-outlined">close</span>
            </button>
            <label for="title" class="label">Title:</label>
            <input id="title" type="text" name="title" required>
            <span class="author-name label">Author:</span>
            <div class="author">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <label for="genre" class="label">Genre:</label>
            <input id="genre" type="text" name="genre" required>
            <label for="pages" class="label">Pages:</label>
            <input type="number" id="pages" name="pages" min="0" max="10000" required>
            <span class="prompt">Have you read this book?</span>
            <div class="radio-group">
                <div class="true">
                    <label for="true">Yes</label>
                    <input type="radio" name="read-status" value="true" id="true" required>
                </div>
                <div class="false">
                    <label for="false">No</label>
                    <input type="radio" name="read-status" value="false" id="false" required>
                </div>
            </div>
            <button type="submit" class="book-submit-btn">Add</button>
            <button type="submit" class="edit-save-btn">Save</button>
        </form>
    </div>
</body>
</html>
