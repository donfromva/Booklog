<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./index.js" type="module" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- Library using local storage -->
    <header>
        <h1>Library</h1>
        <button type="button" class="add-book-btn">New book</button>
    </header>
    <main>
        <h2>Your collection</h1>
        <hr>
        <div class="book-collection">
            <!-- Book -->

            <div class="book">
                <div class="book-options">
                    <!-- read status -->
                    <button type="button" class="book-option read-unread">
                        <span class="material-symbols-outlined">radio_button_unchecked</span>
                        <!-- <span class="material-symbols-outlined">check_circle</span> -->
                    </button>
                    <!-- edit -->
                    <button type="button" class="book-option edit">
                        <span class="material-symbols-outlined">edit_note</span>
                    </button>
                    <!-- delete -->
                    <button type="button" class="book-option delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
                <!-- Title -->
                <!-- Author -->
                <!-- Pages -->
                <span class="book-details bd-title">
                    "<em>The Power of Habit</em> "
                </span>
                <span class="book-details">
                    <span class="bd-detail">Author:</span> Charles Duhigg
                </span>
                <span class="book-details">
                    <span class="bd-detail">Genre:</span> Self-help
                </span>
                <span class="book-details">
                    <span class="bd-detail">Pages:</span> 325
                </span>
            </div>
            <div class="book">
                <div class="book-options">
                    <!-- read status -->
                    <button type="button" class="book-option not-read">
                        <span class="material-symbols-outlined">radio_button_unchecked</span>
                        <!-- <span class="material-symbols-outlined">check_circle</span> -->
                    </button>
                    <!-- edit -->
                    <button type="button" class="book-option edit">
                        <span class="material-symbols-outlined">edit_note</span>
                    </button>
                    <!-- delete -->
                    <button type="button" class="book-option delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
                <!-- Title -->
                <!-- Author -->
                <!-- Pages -->
                <span class="book-details bd-title">"<em>The Power of Habit</em> "</span>
                <span class="book-details"><span class="bd-detail">Author:</span> Charles Duhigg</span>
                <span class="book-details"><span class="bd-detail">Genre:</span> Self-help</span>
                <span class="book-details"><span class="bd-detail">Pages:</span> 325</span>
            </div>
            <div class="book">
                <div class="book-options">
                    <!-- read status -->
                    <button type="button" class="book-option not-read">
                        <span class="material-symbols-outlined">radio_button_unchecked</span>
                        <!-- <span class="material-symbols-outlined">check_circle</span> -->
                    </button>
                    <!-- edit -->
                    <button type="button" class="book-option edit">
                        <span class="material-symbols-outlined">edit_note</span>
                    </button>
                    <!-- delete -->
                    <button type="button" class="book-option delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
                <!-- Title -->
                <!-- Author -->
                <!-- Pages -->
                <span class="book-details bd-title">"<em>The Power of Habit</em> "</span>
                <span class="book-details"><span class="bd-detail">Author:</span> Charles Duhigg</span>
                <span class="book-details"><span class="bd-detail">Genre:</span> Self-help</span>
                <span class="book-details"><span class="bd-detail">Pages:</span> 325</span>
            </div>

        </div>
    </main>
    <div class="overlay">
        <!-- relying on javascript for form submission so the action and method attr were removed -->
        <form id="book-form">
            <button type='button' class="close-form">
                <span class="material-symbols-outlined">close</span>
            </button>
            <!-- Book Title -->
            <label for="title" class="label">Title:</label>
            <input id="title" type="text" name="title" required>
            <!-- Author -->
            <span class="author-name label">Author:</span>
            <div class="author">
                <!-- Author: First Name -->
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
                <!-- Author: Last Name -->
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <!-- Genre -->
            <label for="genre" class="label">Genre:</label>
            <input id="genre" type="text" name="genre" required>
            <!-- Pages -->
            <label for="pages" class="label">Pages:</label>
            <input type="number" id="pages" name="pages" min="0" required>
            <!-- Read? -->
            <span class="prompt">Have you read this book?</span>
            <div class="radio-group">
                <div class="true">
                    <label for="true">Yes</label>
                    <input type="radio" name="read-status" value="true" id="true" required>
                </div>
                <div class="false">
                    <label for="false">No</label>
                    <input type="radio" name="read-status" value="false" id="false" required>
                </div>
            </div>
            <!-- Submit -->
            <button type="submit" class="book-submit-btn">Add</button>
        </form>
    </div>

</body>
</html>
