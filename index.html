<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- Library using local storage -->
    <header>
        <h1>Library</h1>
        <button type="button" class="add-book-btn">New book</button>
    </header>
    <div class="overlay">
        <form action="" method="post" id="book-form">
            <button type='button' class="close-form">
                <span class="material-symbols-outlined">close</span>
            </button>
            <!-- Book Title -->
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" required>
            <span class="author-name">Author:</span>
            <div class="author">
                <!-- Author: First Name -->
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" required>
                <!-- Author: Last Name -->
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <!-- Pages -->
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="0" required>
            <!-- Read? -->
            <span class="prompt">Have you read this book?</span>
            <div class="radio-group">
                <div class="true">
                    <label for="true">Yes</label>
                    <input type="radio" name="read-status" id="true" required>
                </div>
                <div class="false">
                    <label for="false">No</label>
                    <input type="radio" name="read-status" id="false" required>
                </div>
            </div>
            <!-- Submit -->
            <button type="submit" class="book-submit-btn">Add</button>
        </form>
    </div>

</body>
</html>
